<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Sheets Integration</title>
</head>
<body>
    <h1>Test Google Sheets Integration</h1>
    <button onclick="testSubmission()">Test Joke Submission</button>
    <div id="result"></div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgZrAqkbgAgqF7P-fzfbVLyXuI2WsTRmGuoygVWlO4QmP_dwbmXGItEEq1NhH25JR_/exec';

        async function testSubmission() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const testData = {
                    jokeTitle: 'Test Joke from Browser',
                    jokeContent: 'This is a test joke submitted from the browser',
                    jokeAuthor: 'Browser Test User'
                };

                console.log('Sending data:', testData);

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: {
                            timestamp: new Date().toISOString(),
                            title: testData.jokeTitle,
                            content: testData.jokeContent,
                            author: testData.jokeAuthor || 'Anonyme'
                        }
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error text:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const result = await response.json();
                console.log('Success response:', result);
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(result, null, 2)}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
